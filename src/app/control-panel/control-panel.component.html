<div class="format-actions">
  <button class="format-action" type="button" (click)="toggleFeature(FeaturesTypeEnum.BOLD)" type="button"><b>B</b></button>
  <button class="format-action" type="button" (click)="toggleFeature(FeaturesTypeEnum.ITALIC)" type="button"><i>I</i></button>
  <button class="format-action" type="button" (click)="toggleFeature(FeaturesTypeEnum.UNDERLINE)" type="button"><u>U</u></button>
  <span>Selected Word: {{selectedWord.text}}</span>
</div>
